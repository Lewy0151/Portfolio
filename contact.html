<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#335148] min-h-screen flex flex-col">
    
    <div class="fixed top-0 left-0 w-full z-50 border-b-3 border-[#2c000a]">
      <!-- Navigation -->
      <nav class="py-10 bg-[#002c22]">
        
    
        <div class="max-w-4xl mx-auto flex justify-between text-white text-lg font-medium">
  
          <!-- Website Pages -->
          <a href="index.html" class="w-60 h-14 flex items-center justify-center relative group overflow-hidden border-3 border-[#250007] rounded-xl bg-[#2c000a] transition-all duration-300"> 
            <span class="relative text-[#335148] z-10 group-hover:text-[#2c000a] transition-colors">Home</span>
            <span class="absolute inset-0 bg-[#335148] scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0 rounded-xl"></span>
          </a>
  
          <a href="projects.html" class="w-60 h-14 flex items-center justify-center relative group overflow-hidden border-3 border-[#250007] rounded-xl bg-[#2c000a] transition-all duration-300"> 
            <span class="relative text-[#335148] z-10 group-hover:text-[#2c000a] transition-colors">Projects</span>
            <span class="absolute inset-0 bg-[#335148] scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0 rounded-xl"></span>
          </a>
  
          <a href="contact.html" class="w-60 h-14 flex items-center justify-center relative group overflow-hidden border-3 border-[#250007] rounded-xl bg-[#2c000a] transition-all duration-300"> 
            <span class="relative text-[#335148] z-10 group-hover:text-[#2c000a] transition-colors">Contact Me</span>
            <span class="absolute inset-0 bg-[#335148] scale-y-0 group-hover:scale-y-100 origin-bottom transition-transform duration-300 ease-in-out z-0 rounded-xl"></span>
          </a>
  
        </div>
      </nav>
    </div>

    <div class="h-40"></div>

    <div class="min-h-screen flex items-center justify-center bg-[#335148] px-4 py-16">
  <form class="bg-[#002c22] text-[#335148] w-full max-w-lg p-8 rounded-xl shadow-lg space-y-6">
    <h2 class="text-3xl font-bold text-center text-[#2c000a] mb-6">Contact Me</h2>

    <!-- Name Field -->
    <div>
      <label for="name" class="block mb-2 text-lg font-medium">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full p-3 rounded-xl border-2 border-[#335148] bg-[#335148] text-[#2c000a] placeholder-[#2c000a] focus:outline-none focus:ring-2 focus:ring-[#335148]"
        placeholder="Your name"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block mb-2 text-lg font-medium">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full p-3 rounded-xl border-2 border-[#335148] bg-[#335148] text-[#2c000a] placeholder-[#2c000a]  focus:outline-none focus:ring-2 focus:ring-[#335148]"
        placeholder="you@example.com"
      />
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block mb-2 text-lg font-medium">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        class="w-full p-3 rounded-xl border-2 border-[#335148] bg-[#335148] text-[#2c000a] placeholder-[#2c000a] focus:outline-none focus:ring-2 focus:ring-[#335148]"
        placeholder="Write your message here..."
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="px-8 py-3 rounded-xl bg-[#2c000a] text-[#335148] font-semibold hover:bg-[#335148] hover:text-[#2c000a] border-2 border-[#250007] transition-all duration-300"
      >
        Send Message
      </button>
    </div>
  </form>
</div>


   <script src="Portfolio.js"></script>
</body>

</html>
